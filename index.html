<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Animation with Falling Leaves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <!-- Background Tree -->
        <div class="tree-right"></div>

        <!-- Moving Cycle -->
        <div class="cycle">
            <img src="image_transparent.png" alt="Girl on Cycle">
        </div>

        <!-- Falling Leaf Container (for animation) -->
        <div id="leaf-container"></div>

        <!-- Form Section -->
        <div class="form-container">
            <div class="container">
                <h2>Sign In</h2>
                <form action="#" method="POST">
                    <!-- Email Field -->
                    <div class="input-box">
                        <input type="email" id="email" required>
                        <label for="email">User Name</label>
                    </div>

                    <!-- Password Field -->
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>

                    <!-- Submit Button -->
                    <div class="buttons">
                        <button type="submit" class="btn">Login</button>
                    </div>

                    <!-- Links -->
                    <div class="links">
                        <a href="#" class="link">Forgot Password?</a>
                        <a href="#" class="link">Signup</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
